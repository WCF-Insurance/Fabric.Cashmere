<div class="header">
    <div class="header-brand">
        <a *ngIf="homeUriIsRelative()" [routerLink]="homeUri" class="brand">
            <img alt="Brand Icon" src="{{ brandIcon }}"/>
        </a>
        <a *ngIf="!homeUriIsRelative()" [href]="homeUri" class="brand">
            <img alt="Brand Icon" src="{{ brandIcon }}"/>
        </a>
    </div>
    <div class="header-username" [hcPop]="_userMenu">
        <span class="hc-text-ellipsis">{{ username }}</span>
        <hc-icon *ngIf="username" fontSet="fa" fontIcon="fa-angle-down"></hc-icon>
    </div>
</div>
<hc-pop #userMenu>
    <ul class="list-options">
        <li>
            <span class="logout" (click)="_logout()">Logout</span>
        </li>
    </ul>
</hc-pop>
