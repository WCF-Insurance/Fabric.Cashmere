<div class="hc-select-container">
    <span [ngClass]="{'hc-select-chevron': true, 'open': _open}"></span>
    <select
        #selectInput
        class="hc-select-input"
        [disabled]="disabled"
        (change)="_change($event, selectInput.value)"
        [value]="value"
        (focus)="focus.next();"
        (click)="_clickHandler($event)"
        (keyup.escape)="_clickHandler($event)"
        (keydown.space)="_clickHandler($event)"
        (keydown.enter)="_clickHandler($event)"
        (blur)="_blurHandler($event)"
        [required]="required"
    >
        <option *ngIf="placeholder" value="" selected disabled hidden>{{ placeholder }}</option>
        <ng-content select="option"></ng-content>
    </select>
</div>
