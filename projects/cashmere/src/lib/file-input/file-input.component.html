<button hc-button type="button" [buttonStyle]="buttonStyle" (click)="_onClick()" [disabled]="disabled">{{label}}</button>
<input type="file" #fileInput [disabled]="disabled" (change)="_onFileSelected()" (blur)="_onBlur()"/>

<div class="files" *ngIf="value && value.length > 0" [ngClass]="{stacked: stackedUploads}">
    <div *ngFor="let upload of value">
        <hc-chip [color]="chipColor" action="true" (click)="_deleteFile(upload)">
            {{ upload.name }} ({{ upload.size | hcFileSize }})
        </hc-chip>
    </div>
</div>
