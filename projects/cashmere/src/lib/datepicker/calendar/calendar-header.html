<div *ngIf="calendar.mode!=='time'" class="hc-calendar-header">
    <div class="hc-calendar-controls">

        <button
            hc-button
            buttonStyle="link"
            type="button"
            class="hc-calendar-period-button"
            (click)="currentPeriodClicked()"
            [attr.aria-label]="periodButtonLabel"
        >
            <span *ngIf="calendar.currentView === 'month'">{{ monthButtonText }}&nbsp;</span><span>{{ periodButtonText }}</span>
            <div class="hc-calendar-arrow" [class.hc-calendar-invert]="calendar.currentView != 'month'">
                <hc-icon fontSet="fa" fontIcon="fa-chevron-down" hcIconSm></hc-icon>
            </div>
        </button>

        <div class="hc-calendar-spacer"></div>

        <ng-content></ng-content>

        <button
            hc-button
            buttonStyle="link"
            type="button"
            class="hc-calendar-previous-button"
            [disabled]="!previousEnabled()"
            (click)="previousClicked()"
            [attr.aria-label]="prevButtonLabel"
        ></button>

        <button
            hc-button
            buttonStyle="link"
            type="button"
            class="hc-calendar-next-button"
            [disabled]="!nextEnabled()"
            (click)="nextClicked()"
            [attr.aria-label]="nextButtonLabel"
        ></button>
    </div>
</div>
