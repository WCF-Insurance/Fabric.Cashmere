<hc-modal>
    <hc-modal-header><h3>{{activeModal.data.heading}}</h3></hc-modal-header>
    <hc-modal-body>
        <div class="container confirmation-content">
            <div class="row">
                <div [innerHTML]="activeModal.data.message"></div>
            </div>
        </div>
    </hc-modal-body>
    <hc-modal-footer>
        <button hc-button buttonStyle="link" (click)="cancel()" aria-label="Close">
            {{cancelLabel}}
        </button>
        <button (click)="close()" buttonStyle="primary" hc-button aria-label="OK">
            {{okLabel}}
        </button>
    </hc-modal-footer>
</hc-modal>
