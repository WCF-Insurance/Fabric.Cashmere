<div [class.hc-form-field-wrapper-inline]="inline" [class.hc-form-field-wrapper]="!inline" [class.hc-form-field-no-label]="!hasLabel">
    <span *ngIf="hasLabel" [ngClass]="inline ? 'hc-form-field-label-wrapper-inline' : 'hc-form-field-label-wrapper'">
        <label  [class.hc-form-field-label-inline]="inline"
                [class.hc-form-field-label]="!inline" 
                [attr.for]="_control._componentId">
            <span class="hc-required-marker" aria-hidden="true" *ngIf="_control._isRequired && !_control._isDisabled">*</span>
            <ng-content select="hc-label"></ng-content>
        </label>
    </span>
    <div class="hc-form-field-content-wrapper">
        <div *ngIf="_inputChildren.length"
             [ngClass]="{ 'hc-form-field-flex': !inline, 'hc-form-field-flex-inline': inline, 'hc-form-field-invalid': _shouldShowErrorMessages(), 'hc-form-field-input-focused': inputFocused }">
            <div class="hc-form-field-prefix" *ngIf="_prefixChildren.length">
                <ng-content select="[hcPrefix]"></ng-content>
            </div>
            <div #inputs class="hc-form-field-infix">
                <ng-content select="[hcInput]"></ng-content>
            </div>
            <div class="hc-form-field-suffix" *ngIf="_suffixChildren.length">
                <ng-content select="[hcSuffix]"></ng-content>
            </div>
        </div>

        <div
            *ngIf="!hasInput"
            [class.hc-form-field-non-input]="!inline"
            [class.hc-form-field-non-input-inline]="inline"
            [class.hc-form-field-invalid]="_shouldShowErrorMessages()"
        >
            <ng-content></ng-content>
        </div>
        <div class="hc-form-field-hint-wrapper" *ngIf="_shouldShowHint()">
            <hc-hint *ngIf="_control._hintMessage && _control._hintMessage.length">{{_control._hintMessage}}</hc-hint>
            <ng-content select="hc-hint"></ng-content>
        </div>
        <div class="hc-form-field-error-wrapper" *ngIf="_shouldShowErrorMessages()">
            <hc-error *ngIf="_control._errorMessage && _control._errorMessage.length">{{ _control._errorMessage }}</hc-error>
            <ng-content select="hc-error"></ng-content>
        </div>
    </div>
</div>
