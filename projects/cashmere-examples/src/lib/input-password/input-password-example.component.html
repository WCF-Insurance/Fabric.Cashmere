<form>
  <div class="form-container">
    <hc-form-field>
      <hc-label>Password</hc-label>
      <input hcInput id="password" type="password" data-lpignore="true">
      <hc-icon hcSuffix fontSet="fa" fontIcon="fa-eye" (click)="togglePassword()" *ngIf=!hiddenEye title="Show Password"></hc-icon>
      <hc-icon hcSuffix fontSet="fa" fontIcon="fa-eye-slash" (click)="togglePassword()" *ngIf=hiddenEye title="Hide Password"></hc-icon>
    </hc-form-field>
  </div>
</form>
