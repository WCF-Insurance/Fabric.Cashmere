<div class="wcf-tab-demo">
    <hc-wcf-tab-set direction="horizontal" (selectedTabChange)="selectionChanged($event)" #tabSet>
        <hc-wcf-tab wcfTabTitle='Pending Tasks'>
            <div class="wcf-tab-content">
                This is where pending tasks would go.
            </div>
        </hc-wcf-tab>
        <hc-wcf-tab>
            <hc-wcf-tab-title>
                <i class="fa fa-check" style="color: #78BF40; font-size: 16px;"></i>  Complete Tasks
            </hc-wcf-tab-title>
            <div class="wcf-tab-content">
                These are completed tasks
            </div>
        </hc-wcf-tab>
        <hc-wcf-tab>
            <hc-wcf-tab-title>
                <i class="fa fa-times" style="color: #E7482F; font-size: 16px;"></i> Incomplete Tasks
            </hc-wcf-tab-title>
            <div class="wcf-tab-content">
                Incomplete tasks belong here.
            </div>
        </hc-wcf-tab>
        <hc-wcf-tab (tabClick)="addTask($event)">
            <hc-wcf-tab-title>
                <span style="color: #00AEFF; font-weight: 600;"><i class="fa fa-plus"></i> Add Task</span>
            </hc-wcf-tab-title>
            <div class="wcf-tab-content">
                This is an example of a click handler on a tab.
            </div>
        </hc-wcf-tab>
    </hc-wcf-tab-set>
</div>
<br>
<button hc-button title="Set Selection" buttonStyle="primary" (click)="tabSet.selectTab(1)">
    Select Complete Tasks
</button>
<span class="selection-text">Currently Selected Tab Index: {{selectedIndex}}</span>
