<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <hc-form-field>
        <hc-label>File</hc-label>
        <hc-file-input formControlName="uploads"></hc-file-input>
        <hc-error>File size must be under {{ maxFileSizeBytes | hcFileSize }}</hc-error>
    </hc-form-field>
    <button type="submit" hc-button buttonStyle="primary" [disabled]="formGroup.invalid">Submit</button>
</form>

<p style="margin: 25px 0; font-style: italic;">
    This example makes use of the custom <strong>fileSizeValidator</strong>. See the Usage tab for more details.
</p>

<div>
    <h5>Form Value</h5>
    {{ formGroup.valueChanges | async | json }}
</div>
<div>
    <h5>Submitted Value</h5>
    {{ submittedValue | json }}
</div>
