<div class="example-content">
    <form [formGroup]="form">
        <hc-typeahead-title [startingValue]="initialValue" >
            <hc-typeahead formControlName="item" (valueChange)="filterData($event)" 
            (optionSelected)="optionSelected($event)" placeholder="Find a state" [hideChevron]="true">
                <hc-typeahead-item *ngFor="let item of filteredData" [value]="item">
                    {{item}}
                </hc-typeahead-item>
            </hc-typeahead>
        </hc-typeahead-title>
    </form>
 </div>
