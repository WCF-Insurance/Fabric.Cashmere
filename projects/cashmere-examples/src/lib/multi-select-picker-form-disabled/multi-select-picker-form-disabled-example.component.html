<div [formGroup]="formGroup">
    <hc-form-field>
        <hc-label>Periodic Element:</hc-label>
        <hc-multi-select-picker style="width: 300px"
                                maxSummaryItems="5"
                                formControlName="elements"
                                required="true"
                                [nonSelectedValues]="elementValues"
                                [placeholder]="'Choose Element'"
                                (change)="change($event)">
        </hc-multi-select-picker>
        <hc-error>An element is required</hc-error>
    </hc-form-field>
</div>
