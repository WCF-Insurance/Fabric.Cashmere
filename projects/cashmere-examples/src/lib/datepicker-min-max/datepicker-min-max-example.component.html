<div class="example-date-input">
    <form [formGroup]="form">
        <hc-form-field>
            <hc-label>Date (with min and max):</hc-label>
            <input hcInput [hcDatepicker]="picker1" [min]="min" [max]="max" formControlName="minMaxDate"/>
            <hc-datepicker-toggle hcSuffix [for]="picker1"></hc-datepicker-toggle>
            <hc-datepicker #picker1></hc-datepicker>
            <hc-error>Error</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Min Date:</hc-label>
            <input hcInput [hcDatepicker]="picker2" formControlName="minDate" [min]="min"/>
            <hc-datepicker-toggle hcSuffix [for]="picker2"></hc-datepicker-toggle>
            <hc-datepicker #picker2></hc-datepicker>
            <hc-error>Error</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Max Date (required):</hc-label>
            <input hcInput [hcDatepicker]="picker3" formControlName="maxDate" [max]="max"/>
            <hc-datepicker-toggle hcSuffix [for]="picker3"></hc-datepicker-toggle>
            <hc-datepicker #picker3></hc-datepicker>
            <hc-error>Required</hc-error>
        </hc-form-field>
    </form>
</div>
