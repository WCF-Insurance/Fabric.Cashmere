<form>
    <div class="form-container">
        <hc-form-field>
            <hc-label>Zip Code:</hc-label>
            <input hcInput hcZipCodeMask
                   [formControl]="formDemoZip"
                   [preValue]="formDemoZip.value"
                   [zipControl]="formDemoZip">
            <hc-error>A valid zip code is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Zip Code (with initial value):</hc-label>
            <input hcInput hcZipCodeMask
                   [formControl]="formDemoZipInitVal"
                   [preValue]="formDemoZipInitVal.value"
                   [zipControl]="formDemoZipInitVal">
            <hc-error>A valid zip code is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Zip Code (with initial value preformatted):</hc-label>
            <input hcInput hcZipCodeMask
                   [formControl]="formDemoZipFormattedInitVal"
                   [preValue]="formDemoZipFormattedInitVal.value"
                   [zipControl]="formDemoZipFormattedInitVal">
            <hc-error>A valid zip code is required</hc-error>
        </hc-form-field>
    </div>
</form>
