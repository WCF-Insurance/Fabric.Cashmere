<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <hc-form-field>
        <hc-label>File</hc-label>
        <hc-file-input formControlName="file"></hc-file-input>
        <hc-error>Invalid file type. Allowed file types: {{ displayAllowedFileExtensions }}</hc-error>
    </hc-form-field>
    <button type="submit" hc-button buttonStyle="primary" [disabled]="formGroup.invalid">Submit</button>
</form>
<div>
    <h5>Form Value</h5>
    {{ formGroup.valueChanges | async | json }}
</div>
<div>
    <h5>Submitted Value</h5>
    {{ submittedValue | json }}
</div>
