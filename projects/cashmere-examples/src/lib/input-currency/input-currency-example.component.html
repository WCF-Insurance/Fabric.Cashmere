<form>
    <div class="form-container">
        <hc-form-field>
            <hc-label>Amount:</hc-label>
            <hc-icon hcPrefix fontSet="fa" fontIcon="fa-dollar-sign"></hc-icon>
            <input hcInput hcCurrency
                   [formControl]="formDemoCurrency"
                   [preValue]="formDemoCurrency.value">
            <hc-error>A valid amount is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Amount (initially null):</hc-label>
            <hc-icon hcPrefix fontSet="fa" fontIcon="fa-dollar-sign"></hc-icon>
            <input hcInput hcCurrency
                   [formControl]="formDemoCurrencyNull"
                   [preValue]="formDemoCurrencyNull.value">
            <hc-error>A valid amount is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Amount (with initial string value):</hc-label>
            <hc-icon hcPrefix fontSet="fa" fontIcon="fa-dollar-sign"></hc-icon>
            <input hcInput hcCurrency
                   [formControl]="formDemoCurrencyInitStringVal"
                   [preValue]="formDemoCurrencyInitStringVal.value">
            <hc-error>A valid amount is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Amount (with initial number value):</hc-label>
            <hc-icon hcPrefix fontSet="fa" fontIcon="fa-dollar-sign"></hc-icon>
            <input hcInput hcCurrency
                   [formControl]="formDemoCurrencyInitNumberVal"
                   [preValue]="formDemoCurrencyInitNumberVal.value">
            <hc-error>A valid amount is required</hc-error>
        </hc-form-field>

        <hc-form-field>
            <hc-label>Amount (with intial value preformatted):</hc-label>
            <hc-icon hcPrefix fontSet="fa" fontIcon="fa-dollar-sign"></hc-icon>
            <input hcInput hcCurrency
                   [formControl]="formDemoCurrencyFormattedInitVal"
                   [preValue]="formDemoCurrencyFormattedInitVal.value">
            <hc-error>A valid amount is required</hc-error>
        </hc-form-field>
    </div>
    <button hc-button [disabled]="formDemoCurrency.status == 'INVALID'" buttonStyle="primary" type="submit">Send</button>
</form>
