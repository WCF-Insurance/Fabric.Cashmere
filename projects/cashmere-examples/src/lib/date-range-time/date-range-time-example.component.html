<div class="row">
    <div class="col-sm-5">
        <hc-label>Date Time:</hc-label>
    </div>
    <div class="col-sm-7">
        <button
            hc-button
            hcDateRange
            type="button"
            buttonStyle="link-big"
            popperPlacement="bottom"
            (selectedDateRangeChanged)="updateRange($event)"
            [selectedDate]="range"
            [options]="options"
        >
            <span class="value"> {{ range.fromDate | date:'h:mm a' }} - {{ range.toDate | date:'h:mm a' }} </span>
            <hc-icon fontSet="far" fontIcon="fa-calendar"></hc-icon>
        </button>
    </div>
</div>
